
{% set name = "heelo" %}
{% set version = "4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_rev: 2.0
  git_url: https://github.com/ChunjieShawn/pybuild.git

build:
  number: 0
  script: ""

requirements:
  build:
    - heelo2
  host:
